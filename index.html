<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="font-semibold text-violet-600 ">Baap er Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="login-email"
                    placeholder="Your email address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="login-pass"
                    placeholder="your password">
                <button id="btn-submit"
                    class=" bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
